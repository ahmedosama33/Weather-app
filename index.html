<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/11779621-unscreen.ico">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <img src="images/location.gif" class="bx-location-icon" alt="Animated water icon">
            <input type="text" id="cityInput" placeholder="Enter Your Location">
            <button  id="searchButton">
                <img src="images/search.gif" alt="search" class="gif-icon">

            </button>
            <ul id="suggestions"></ul>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloud.png" alt="Weather Icon">
                        <p class="temperature">0<span>&#176;</span></p>
                        <p class="description">N/A</p>
                    </div>
                </div>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <img src="images/humidity.gif" class="bx-water-icon" alt="Animated water icon">

                                        <div class="text">
                        <div class="info-humidity">
                            <span>0%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <img src="images/wind.gif" class="bx-water-icon" alt="Animated water icon">
                   <div class="text">
                        <div class="info-wind">
                            <span>0Km/h</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
